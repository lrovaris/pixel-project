<div class="row">
  <div class="col-sm-10" style="margin: auto">
    <fieldset class="form-group">
      <label style="color: #000" for="upload">Enviar nova foto</label>
      <div style="cursor: pointer" class="custom-file  mx-auto d-block ">
        <input (change)="addPicutre($event)" style="cursor: pointer" type="file" class="custom-file-input" id="upload">
        <label class="custom-file-label" for="upload">{{imgName}}</label>
      </div>
    </fieldset>
  </div>
</div>

<div class="row">
  <div class="col-sm-10" style="margin: auto">
    <button style="border: 2px solid black; font-weight: 600" (click)="uploadPhoto()" class="btn btn-warning">
      {{buttomState}}
    </button>
  </div>
</div>
