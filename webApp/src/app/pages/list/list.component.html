<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let image of imagesList" >
      <td (click)="navigateEdit(image)">{{image.metadata.name}}</td>
      <td><i (click)="deleteImage(image._id)" class="icon-waste"></i></td>
    </tr>
    </tbody>
  </table>

</div>
