<pixel-tile-carrousel-box></pixel-tile-carrousel-box>

<pixel-left-image-list (showModal)="modalAcessory($event)" [activeBase]="_activeBase" (removeAcessory)="removeAcessory($event)" (setBase)="pushBase($event)" (image)="pushImage($event)" [metadata]="filteredmetadataArray"></pixel-left-image-list>

<pixel-box-under-display></pixel-box-under-display>

<pixel-display-box></pixel-display-box>

<div class="display-box" style="justify-content: center; align-content: center; display: flex;">
  <div style="width: 50px; top: 20%; transform: scale(5); position: absolute">
    <pixel-animator></pixel-animator>
  </div>
  <pixel-tile-set-preview-box></pixel-tile-set-preview-box>
</div>





<pixel-color-list (color)="receivColor($event, selectedColorIndex)" [pallete]="palletService.getPalettes()"></pixel-color-list>


<pixel-botton-left-menu (index)="receivIndex($event)" [colorsArray]="colors"></pixel-botton-left-menu>


<pixel-modal *ngIf="showExportModal" (modalOutput)="modalOutput($event)" [title]="modalTitle">

  <pixel-export-modal (modalOutput)="modalOutput($event)" [filePath]="filePath" [fileName]="fileName" [fileExtension]="fileExtension"></pixel-export-modal>

</pixel-modal>

<pixel-modal *ngIf="showAcessoryModal" (modalOutput)="modalAcessory($event)" [title]="'Selecione'">
  <pixel-acessory-modal (image)="pushImage($event)" [spriteList]="spriteList" (modalOutput)="modalAcessory($event)"> </pixel-acessory-modal>
</pixel-modal>
