<div class="row" style="margin: 0; padding: 1rem">
  <div class="col-sm-2">
   <div class="row">
     <pixel-botton-left-menu ></pixel-botton-left-menu>
   </div>
   <div class="row">
     <pixel-left-image-list (image)="pushImage($event)" [arrayMetadata]="metadataArray"></pixel-left-image-list>
   </div>
  </div>
  <div class="col-sm-8">
    <div style="position: fixed; width: 77%; top: 1%; right: 1%; height: 60%; background-color: #847e87; border: 4px solid black">
      <div class="col-sm-12">
      <!--  <div *ngIf="imagesArray.length !== 0" class="row">
          <fieldset class="form-group">
            <label for="seguradora" style="font-size: 28px">Animation Select</label>
            <select [(ngModel)]="selectAnimation"  class="form-control input-text" id="seguradora" [ngModelOptions]="{standalone: true}">
              <option [value]="i" *ngFor="let animation of imagesArray[0].metadata.animations; let i = index">{{animation.name}}</option>
            </select>
          </fieldset>
        </div>-->
        <div class="row">
          <div style="display: flex; justify-content: center; margin-top: 20%" class="col-sm-10">
            <div class="row">

             <pixel-image-display  style="transform: scale(10);" *ngFor="let image of imagesArray; let i = index"

                                   [frames]="image.metadata.framesQuantity"
                                   [height]="image.metadata.height"
                                   [width]="image.metadata.width"
                                   [spriteWidth]="image.metadata.spriteWidth"
                                   [imgPath]="image.display"
                                   [name]="image.metadata.name"
                                   [id]="image._id"
                                   [animation]="image.metadata.animations"
                                   [style.z-index]="i + 1"
                                   [selectedAnimation]="selectAnimation" ></pixel-image-display>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pixel-color-list (color)="receivColor($event)" [pallete]="palletService.getPalettes()"></pixel-color-list>
</div>
