<div class="row" style="margin: 0; padding: 1rem">
  <div class="col-sm-4">
   <div class="row">
     <pixel-botton-left-menu ></pixel-botton-left-menu>
   </div>
   <div class="row">
     <pixel-left-image-list (image)="pushImage($event)" [arrayMetadata]="metadataArray"></pixel-left-image-list>
   </div>
  </div>
  <div class="col-sm-8">
    <div style="position: fixed; width: 70%; right: 0; top: 0; height: 100%; background-color: #727272">
      <div class="col-sm-12">
        <div class="row">
          <button class="btn btn-warning" (click)="changeAniamtion()">change</button>
        </div>
        <div class="row">
          <div style="display: flex; justify-content: center; margin: 50% auto;" class="col-sm-10">
            <div class="row">

             <pixel-image-display  style="transform: scale(10);" *ngFor="let image of imagesArray; let i = index" [frames]="image.metadata.framesQuantity"
                                   [height]="image.metadata.height"
                                   [width]="image.metadata.width"
                                   [spriteWidth]="image.metadata.spriteWidth"
                                   [imgPath]="'http://161.35.10.72:3000/files/'+image.path"
                                   [name]="image.metadata.name"
                                   [id]="image._id"
                                   [animation]="image.metadata.animations"
                                   [style.z-index]="i + 1"
                                   [selectedAnimation]="selectAnimation" ></pixel-image-display>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
