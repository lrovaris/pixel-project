<div class="row" style="margin: 0; padding: 1rem">
  <div class="col-sm-4">
   <div class="row">
     <pixel-botton-left-menu></pixel-botton-left-menu>
   </div>
   <div class="row">
     <pixel-left-image-list></pixel-left-image-list>
   </div>
  </div>
  <div class="col-sm-8">
    <div style="position: fixed; width: 70%; right: 0; top: 0; height: 100%; background-color: #727272">
      <div class="col-sm-12">
        <div class="row">
          <div style="display: flex; justify-content: center; margin: 50% auto;" class="col-sm-10">
            <div class="row">

             <pixel-image-display  style="transform: scale(15);" *ngFor="let image of imagesArray; let i = index" [frames]="image.frames" [height]="image.height" [width]="image.width" [spriteWidth]="image.spriteWidth" [imgPath]="image.path" [name]="image.name" [id]="image.id"></pixel-image-display>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
