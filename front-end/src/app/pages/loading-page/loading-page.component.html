<div *ngIf='isLoading'>
  <div style="margin-top: 5rem">

  </div>

  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col-sm-2" style="margin: 4px">
        <div *ngIf="check1" class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="col-sm-2" style="margin: 4px">
        <div *ngIf="check2" class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="col-sm-2" style="margin: 4px">
        <div *ngIf="check3" class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>

</div>
