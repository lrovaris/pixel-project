<div style="height: 85%; width: 150%; background-color: #37946e; border: 4px solid black; justify-content: center; display: flex" >
<div class="col-sm-12" style="border: 4px solid #141c0c">
  <div class="row">
    <div class="col-sm-12">
      <p style="font-weight: 600; font-size: 2rem; color: white">{{Animation.name}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <pixel-image-display style="transform: scale(8) !important; margin-top: -4px" [height]="height"
                             [width]="width"
                             [frames]="frames"
                             [spriteWidth]="spriteWidth"
                             [id]="id"
                             [selectedAnimation]="selectedAnimation"
                             [animation]="animation"
                             [imgPath]="imgPath"
        ></pixel-image-display>
      </div>
    </div>
  </div>
</div>
</div>
