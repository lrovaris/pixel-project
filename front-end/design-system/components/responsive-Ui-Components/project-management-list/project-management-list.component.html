<div class="project-management-list">
  <div style="width: 100%; height: 4px; background-color: #8d9ba2"></div>
  <div class="col">
    <div class="row">
      <div (click)="emitRouteDestination('spriteSelect')" class="card-plus"></div>
    </div>
    <div class="row" *ngFor="let sprite of spriteList">
      <div (click)="emitRouteDestination(sprite.type)" class="card-sprite" [ngStyle]="{'background-image': 'src('+ sprite.src +')'}" ></div>
    </div>
  </div>
</div>
