<div class="bottom-left-menu">
  <div class="line-under"></div>
  <div class="row" style="margin-top: -1rem">
    <div class="col-sm-11" style="overflow: scroll; padding-bottom: 45px; margin-top: 1rem; margin-left: 0.5rem">
      <div [style.margin-top]="i === 0 ? '8px' : '1.5rem'"   (click)="listClick($event, color.name, i)" *ngFor="let color of colorsArray; let i = index" class="row" style="z-index: -99; margin-left: -2px">
        <div style="padding: 1px; position: relative; height: 45px" class="btn-app col-sm-6">
          <pixel-inner-border-and-botton-box></pixel-inner-border-and-botton-box>
          <div class="row" style="margin-top: 4px; margin-left: -12px">
            <div class="col-sm-2" style="padding-right: 0 !important; margin-right: 0 !important;">
              <pixel-color-card  [color]="color" [secondColor]="'#6e7780'"></pixel-color-card>
            </div>
            <div  style="padding-left: 0 !important; margin-left: 2px" class="col-sm-4 color-selected">
              <p (mouseover)="changeTheme(color)" class="test this_text" [ngClass]="{'active': selectedItem == color.name}">{{color.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
