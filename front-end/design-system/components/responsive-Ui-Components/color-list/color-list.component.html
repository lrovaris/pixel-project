
<div class="color-list" style="">
  <div class="row flex-nowrap" style="margin: 1px; height: 100%">
    <div class="col" (click)="emitColor(color)" [style.padding-left]="(i == 0) ? '0' : ''" *ngFor="let color of colorsArray; let i = index" style="margin-right: -1px!important; margin-top: 1px !important;" >
     <pixel-color-card   [secondColor]="'#6e7780'" [color]="color" style=""></pixel-color-card>
    </div>
  </div>
</div>
