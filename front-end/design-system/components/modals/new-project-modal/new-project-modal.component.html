<form [formGroup]="newProjectForm">

  <div class="row">
    <div class="col-7">
      <label for="">Name</label>
      <input type="text" formControlName="name" class="form-control input">
    </div>
    <div class="col-3">

    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-7">
      <label for="">View</label>
      <select class="form-control input" formControlName="projectView">
        <option value="platformer">platformer</option>
        <option value="topdown">top-down</option>
      </select>
    </div>
    <div class="col-5">

    </div>
  </div>


  <div *ngIf="_colorPalettes.length >0" >
    <br>
    <label for="">Palette {{currentPalette?.name}}</label>
    <div [style.margin-top]="i === 0 ? '-8px' : '12px'" style="transform: scale(3); margin-left: 15rem;" (click)='pickPalette(palette,i)' class="row" *ngFor="let palette of _colorPalettes; let i = index">
      <div *ngFor="let color of palette.colors" class="row flex-nowrap" style="margin-top: 4px" >
        <div class="col-sm-2" style="padding-right: 0 !important; margin-right: 0 !important;">
          <div class="card card-block"  style="border-radius: 0 0 0 0;" [style.background-color]="getColor(color)" >
            <div class="col-sm-12" style="padding-right: 100% !important;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-3">
      <pixel-simple-button [currentState]="currentStateConfirm" [text]="'Confirm'" (click)="confirm()"></pixel-simple-button>
    </div>

    <div class="col-6 float-right">
      <pixel-simple-button [currentState]="currentStateCancel" [text]="'Cancel'" (click)="cancelButton()"></pixel-simple-button>
    </div>
  </div>

</form>
