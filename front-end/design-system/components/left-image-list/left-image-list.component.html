<div style="left: 0; position: fixed; min-height: 95%; top: 10%; width: 20%; overflow: scroll" class="col left-list" >
  <div class="row" *ngIf="toggleImages" style="margin-top: 5rem;" >
    <div class="col-sm-12" >
      <div class="card" [style.margin-botton]="i === arrayMetadata.length ? '10rem' : '0'"  [style.margin-top]="i === 0 ? '-2rem' : '1rem'" *ngFor="let image of arrayMetadata; let i = index" style="background-color: rgba(0,0,0,0); max-width: 80%; min-height: 20%; border: none; margin-top: 6rem; margin-left: 1rem">
        <div class="card-content" style="background-color: #9badb7; height: 80px; border: 4px solid black">
         <div class="div" style="border: 4px solid #c1d0f0; height: 100%">
           <div class="row" style="display: flex; justify-content: center; align-content: center; margin-top: 1.5rem" ><pixel-image-in-list
             (click)="emitImage(image)" style="transform: scale(4);"
             [width]="image.metadata.width"
             [height]="image.metadata.height"
             [imgPath]="image.display"
           ></pixel-image-in-list></div>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
