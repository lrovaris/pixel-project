<div style="left: 0; position: fixed; min-height: 95%; top: 10%; width: 20%; overflow: scroll" class="col left-list" >
  <div class="row" *ngIf="toggleImages" style="margin-top: 5rem;" >
    <div class="col-sm-12" >
      <div class="card"  *ngFor="let image of arrayMetadata" style="background-color: rgba(0,0,0,0); max-width: 80%; min-height: 20% ;margin-top: 6rem; border-top: none; border-bottom: 1px solid black">
        <div class="card-content">
          <div class="row" style="display: flex; justify-content: center" ><pixel-image-in-list
            (click)="emitImage(image)" style="transform: scale(4)"
                                                                                    [width]="image.metadata.width"
                                                                                    [height]="image.metadata.height"
                                                                                    [imgPath]="'http://161.35.10.72:3000/files/'+image.path"
          ></pixel-image-in-list></div>
        </div>
      </div>
    </div>
  </div>
</div>
