<div style="top: 68%; position: fixed; width: 36%; height: 31%; background-color: #847e87; right: 42%; border: 4px solid black">
  <div class="row">
    <div class="col-sm-12" style="margin: 1rem">
      <div (click)="emitIndex(i)" *ngFor="let color of colorsArray; let i = index" class="row" style="margin-top: 1rem; height: 2.2rem; cursor: pointer">
        <div class="col-sm-2" style="max-width: 65px">
          <pixel-color-card  [color]="color" [secondColor]="'#847e87'"></pixel-color-card>
        </div>
        <div class="col-sm-8">
          <p style="font-size: 1.5rem; font-weight: 600; color: white; text-transform: uppercase">{{color.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
